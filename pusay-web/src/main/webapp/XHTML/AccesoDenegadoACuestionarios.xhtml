<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
	<f:view>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"
					draggable="false" closable="false">
					<p:graphicImage
						value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />
				</p:dialog>

				<!-- Expired session -->
				<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();"
					timeout="#{session.maxInactiveInterval * 1000}" />
				<p:dialog modal="true" widgetVar="sessionTimeOutDialog"
					header="Sesión Expirada" draggable="false" closable="false">
					<h:outputText value="La sesión ha finalizado" />
					<input id="confirmBackToLogin" type="button" value="Iniciar Sesión"
						onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />
				</p:dialog>


				<h:form id="formDialog" enctype="multipart/form-data">
					 
					
						<div align="center">
						<h:panelGrid columns="1">
						<p:outputLabel value="NO EXISTE UN PLAN DE ESTRATEGICO EN ESTADO INICIADO" style="color: darkgreen; font-weight:bold; font-size:large"></p:outputLabel>
						<p:outputLabel value="PORFAVOR DEFINA LOS OBJETIVOS CORPORATIVOS PARA RESPONDER LAS ENCUESTAS"></p:outputLabel>
						</h:panelGrid>
						</div>
						

				</h:form>
			</f:view>
</ui:define>

</ui:composition>
