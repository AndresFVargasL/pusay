<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
	<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Cargando"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Sesi贸n Expirada"  draggable="false" closable="false">  
	   					<h:outputText value="La sesi贸n ha finalizado" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Iniciar Sesi贸n"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>

	<h:form>
<p:growl id="messages" showDetail="false" autoUpdate="true" closable="true" />

	

	
		<p:dataTable var="prioia" id="dataPriorizacionImpactosAmbientales"
			value="#{psyPriorizacionImpactosAmbientalesView.data}">
			
			 <f:facet name="header">
             Priorizacion Impactos Ambientales
        </f:facet>
			

			

			<p:column headerText="Impactos Ambientales" style="text-align:center" >
					<h:outputText value="#{prioia.nombre}" />
			</p:column>

			<p:column headerText="Valoraci贸n" style="text-align:center" >
				<h:outputText value="#{prioia.valoracion}" />
			</p:column>
			
		</p:dataTable>
		
		
	</h:form>
</f:view>
</ui:define>

</ui:composition>
